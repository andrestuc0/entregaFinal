<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendita - Carrito</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Tiendita</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="botonMenu botonVolver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="botonMenu botonCart active" href="./cart.html">
                            <i class="bi bi-cart"></i>Carrito
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="tituloPrincipal">Carrito</h2>
            <div class="contenedorCarrito">
                <p id="carritoVacio" class="carritoVacio">Tu carrito está vacío <i class="bi bi-emoji-frown-fill"></i></p>
                <div id="carritoProductos" class="carritoProductos disabled">
                    <!-- Aqui utilizo js -->
                </div>
                <div id="carritoAcciones" class="carritoAcciones disabled">
                    <div class="carritoAccionesIzq">
                        <button id="carritoAccionesVaciar" class="carritoAccionVaciar">Vaciar carrito</button>
                    </div>
                    <div class="carritoAccionesDer">
                        <div class="carritoAccionTotal">
                            <p>Total:</p>
                            <p id="total">$0</p>
                        </div>
                        <button id="carritoAccionesComprar" class="carritoAccionComprar">Comprar</button>
                    </div>
                </div>
                <p id="carritoComprado" class="carritoComprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
    <script src="./js/cart.js"></script>
</body>
</html>
